<article>
  <section class="product-wrapper">
    <div class="images">
      <div class="selected-image"></div>
      <div class="gallery"></div>
    </div>

    <div class="info">
      <h1>{{product.name}}</h1>
    </div>
  </section>

  <section>
      <h2>Similar Items</h2>
      <section  class="similar">
        <product-card *ngFor="let id of product.similar" [product]="productList[id]"></product-card>
      </section>
  </section>
</article>
